<script>
    $('.navBtn').click(function () {
        var _index = $(this).index();
        $('.navBtn').eq(_index).addClass("rborder").siblings().removeClass("rborder");
    })

    var headerHeight=$('.navbar-header').height()
    console.log(headerHeight)
    $('.content').css("margin-top",headerHeight)
    $('.navbar-toggle').click(function () {
        $('.content .left-nav').animate({width:'toggle'},1)
    })
    $(".pageClose").click(function () {
        var i=$(this).index();
        $('.nav-tabs li a').hide()
        $('#myTabContent .tab-pane').eq(i).hide()
    })
    $('#dashboard-menu li').click(function () {
        var navi=$(this).index();
        console.log(navi)
        $('.nav-tabs li a').eq(navi).show()
        $('#myTabContent .tab-pane').eq(navi).show()
    })

</script>
